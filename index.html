<!DOCTYPE html>
<html lang="pt-BR">
  <head>
   <meta charset="UTF-8">
    <title>Formulário</title>
</head>
  <body>
    <main>
      <h1>Ficha de Matrícula</h1>
      <form>
      <label for="nome">Nome:</label>
      <input id="nome" type="text" name="nome" placeholder="Nome completo">
      <br></br>

      <label for="email">Email:</label>
      <input id="email" type="email" name="Email" placeholder="Email@xxx.com">
      <br></br>

      <label for="idade">Idade:</label>
      <input id="idade" type="number" name="idade" placeholder="Digite sua idade">
      <br></br>

      <h2>Tamanho da Camisa</h2>
      <input type="radio" id="P" name="radio" value="P">
      <label for="P">P</label>

      <input type="radio" id="M" name="radio" value="M">
      <label for="M">M</label>

      <input type="radio" id="G" name="radio" value="G">
      <label for="G">G</label>
      <br></br>

      <h2>Dias para Estudar</h2>
      <input type="checkbox" id="segunda" name="check" value="segunda">
      <label for="segunda">Segunda</label>

      <input type="checkbox" id="terça" name="check" value="terça">
      <label for="terça">Terça</label>

      <input type="checkbox" id="quarta" name="check" value="quarta">
      <label for="quarta">Quarta</label>

      <input type="checkbox" id="quinta" name="check" value="quinta">
      <label for="quinta">Quinta</label>

      <input type="checkbox" id="sexta" name="check" value="sexta">
      <label for="sexta">Sexta</label>
      <br></br>

      <button value="enviar">Enviar</button>
</form>
</main>
</body>
</html>
